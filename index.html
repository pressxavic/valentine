<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background: #ccc;
      color: black;
      left: 10px;
      top: 60px;
    }
  </style>
</head>
<body>

    <h3>Will you be my Valentine? üíò</h3>

    <div class="buttons">

      <button id="no">No üôà</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    function moveNo() {
      const x = Math.random() * 200;

</body>
</html>
